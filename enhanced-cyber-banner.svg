<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background with gradient and matrix effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <circle cx="600" cy="150" r="400" fill="url(#glowEffect)"/>
  
  <!-- Digital circuit patterns -->
  <g fill="none" stroke="#00b4d8" stroke-width="1">
    <path d="M0,50 H1200 M0,100 H1200 M0,150 H1200 M0,200 H1200 M0,250 H1200" opacity="0.2"/>
    <path d="M50,0 V300 M150,0 V300 M250,0 V300 M350,0 V300 M450,0 V300 M550,0 V300 M650,0 V300 M750,0 V300 M850,0 V300 M950,0 V300 M1050,0 V300 M1150,0 V300" opacity="0.2"/>
  </g>
  
  <!-- Binary code pattern -->
  <g fill="#48cae4" font-family="monospace" font-size="10" opacity="0.3">
    <text x="20" y="25">01001000 01100001 01100011 01101011 01100101 01110010</text>
    <text x="30" y="45">00100110 01010011 01100101 01100011 01110101 01110010 01100101</text>
    <text x="40" y="65">01000011 01111001 01100010 01100101 01110010 00100000 01010011 01100101 01100011 01110101 01110010 01101001 01110100 01111001</text>
    <text x="50" y="85">01000101 01110100 01101000 01101001 01100011 01100001 01101100 00100000 01001000 01100001 01100011 01101011 01101001 01101110 01100111</text>
    <text x="820" y="180">01010000 01100101 01101110 01100101 01110100 01110010 01100001 01110100 01101001 01101111 01101110</text>
    <text x="780" y="200">01010100 01100101 01110011 01110100 01101001 01101110 01100111</text>
    <text x="900" y="220">01010011 01100101 01100011 01110101 01110010 01101001 01110100 01111001</text>
  </g>
  
  <!-- Text Elements - Main Title -->
  <g>
    <text x="600" y="110" font-family="Arial" font-size="50" font-weight="bold" fill="#f0f9ff" text-anchor="middle">CYBERSECURITY</text>
    <text x="600" y="150" font-family="Arial" font-size="22" fill="#a5f3fc" text-anchor="middle">PROTECT · DETECT · DEFEND · RESPOND</text>
  </g>
  
  <!-- Security Tools Logos -->
  
  <!-- Wireshark Logo (Simplified) -->
  <g transform="translate(100, 190) scale(0.7)">
    <circle cx="50" cy="50" r="40" fill="#1565c0" stroke="#64b5f6" stroke-width="2"/>
    <path d="M30,30 Q50,10 70,30 Q90,50 70,70 Q50,90 30,70 Q10,50 30,30 Z" fill="#90caf9" stroke="#1565c0" stroke-width="2"/>
    <circle cx="50" cy="50" r="10" fill="#1565c0"/>
    <text x="50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Wireshark</text>
  </g>
  
  <!-- Nmap Logo (Simplified) -->
  <g transform="translate(250, 190) scale(0.7)">
    <rect x="30" y="20" width="40" height="60" rx="5" fill="#263238" stroke="#b0bec5" stroke-width="2"/>
    <path d="M35,30 H65 M35,40 H65 M35,50 H50 M35,60 H50 M35,70 H65" stroke="#4fc3f7" stroke-width="2"/>
    <text x="50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Nmap</text>
  </g>
  
  <!-- Metasploit Logo (Simplified) -->
  <g transform="translate(400, 190) scale(0.7)">
    <rect x="20" y="20" width="60" height="60" fill="#1b1b1b" stroke="#2e2e2e" stroke-width="2"/>
    <path d="M50,20 L80,40 L50,60 L20,40 Z" fill="#0078d7" stroke="#0078d7" stroke-width="1"/>
    <path d="M40,35 L60,35 L60,55 L40,55 Z" fill="#ffffff"/>
    <text x="50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Metasploit</text>
  </g>
  
  <!-- Burp Suite Logo (Simplified) -->
  <g transform="translate(550, 190) scale(0.7)">
    <rect x="20" y="20" width="60" height="60" rx="10" fill="#ff6633" stroke="#cc3300" stroke-width="2"/>
    <path d="M35,40 L65,40 M35,50 L65,50 M35,60 L65,60" stroke="#ffffff" stroke-width="3"/>
    <text x="50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Burp Suite</text>
  </g>
  
  <!-- Kali Linux Logo (Simplified) -->
  <g transform="translate(700, 190) scale(0.7)">
    <circle cx="50" cy="50" r="35" fill="#000000" stroke="#0066cc" stroke-width="2"/>
    <path d="M40,30 L60,30 L70,50 L60,70 L40,70 L30,50 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Kali Linux</text>
  </g>
  
  <!-- John the Ripper Logo (Simplified) -->
  <g transform="translate(850, 190) scale(0.7)">
    <path d="M30,20 L70,20 L70,70 L30,70 Z" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <path d="M40,30 L60,30 M40,40 L60,40 M40,50 L50,50 M40,60 L55,60" stroke="#ecf0f1" stroke-width="3"/>
    <text x="50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" style="font-size: 12px;">John the Ripper</text>
  </g>
  
  <!-- Aircrack-ng Logo (Simplified) -->
  <g transform="translate(1000, 190) scale(0.7)">
    <circle cx="50" cy="50" r="35" fill="#6200ea" stroke="#b388ff" stroke-width="2"/>
    <path d="M30,50 Q50,20 70,50 M30,60 Q50,30 70,60" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="50" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Aircrack-ng</text>
  </g>
  
  <!-- Digital Particles -->
  <g fill="#22d3ee">
    <circle cx="100" cy="50" r="2"/>
    <circle cx="150" cy="80" r="2"/>
    <circle cx="200" cy="30" r="2"/>
    <circle cx="250" cy="70" r="2"/>
    <circle cx="300" cy="40" r="2"/>
    <circle cx="900" cy="250" r="2"/>
    <circle cx="950" cy="200" r="2"/>
    <circle cx="1000" cy="230" r="2"/>
    <circle cx="1050" cy="180" r="2"/>
    <circle cx="1100" cy="210" r="2"/>
    <circle cx="1150" cy="160" r="2"/>
  </g>
  
  <!-- Shield Icon on the Left -->
  <g transform="translate(-40, 0) scale(0.8)">
    <path d="M150,40 L150,140 L200,160 L250,140 L250,40 Z" fill="#164e63" stroke="#06b6d4" stroke-width="2"/>
    <path d="M170,60 L170,130 L200,145 L230,130 L230,60 Z" fill="none" stroke="#06b6d4" stroke-width="1"/>
    <path d="M185,80 L215,80 M185,100 L215,100 M200,80 L200,120" stroke="#06b6d4" stroke-width="2"/>
  </g>
  
  <!-- Lock Icon on the Right -->
  <g transform="translate(1000, 0) scale(0.8)">
    <rect x="0" y="60" width="60" height="80" rx="5" fill="#164e63" stroke="#06b6d4" stroke-width="2"/>
    <path d="M15,60 L15,40 Q15,20 30,20 Q45,20 45,40 L45,60" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="30" cy="100" r="10" fill="#0891b2"/>
  </g>
  
  <!-- Network Connection Lines -->
  <g stroke="#00b4d8" stroke-width="1" opacity="0.3">
    <path d="M100,190 L250,190" stroke-dasharray="5,5"/>
    <path d="M250,190 L400,190" stroke-dasharray="5,5"/>
    <path d="M400,190 L550,190" stroke-dasharray="5,5"/>
    <path d="M550,190 L700,190" stroke-dasharray="5,5"/>
    <path d="M700,190 L850,190" stroke-dasharray="5,5"/>
    <path d="M850,190 L1000,190" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Hexagonal Pattern -->
  <g stroke="#0e7490" stroke-width="1" fill="none">
    <path d="M700,50 L715,35 L735,35 L750,50 L735,65 L715,65 Z"/>
    <path d="M760,50 L775,35 L795,35 L810,50 L795,65 L775,65 Z"/>
    <path d="M730,80 L745,65 L765,65 L780,80 L765,95 L745,95 Z"/>
    <path d="M790,80 L805,65 L825,65 L840,80 L825,95 L805,95 Z"/>
  </g>
</svg>